<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Unicrypt Presale Submission</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/stylesheet.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"
    integrity="sha512-jMEcX0Bev3VsCrACqEM3BFZvAMFXJSuTsMu0SttkAdMjquip6p3Oty5bbXrfg4T8n4g5BQYkGKxzLsrSqQgLUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">0xherman</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a href="#" id="address"></a>
    </nav>
    <button id="connectBtn" class="btn btn-outline-primary" href="#">Connect Wallet</button>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Unicrypt Presale Submission</h1>
    <p class="lead">Send to unicrypt presale without UI restrictions.</p>
    <p id="address"></p>
  </div>

  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Purchase Unicrypt Presale Tokens</h4>
        </div>
        <div class="card-body">
          <div id="load-form">
            <h4>~Current Block: <a href="" id="block" target="_blank"></a></h4>
            <label class="my-1 mr-2" for="presaleAddress">Presale Address</label>
            <input type="text" class="form-control" id="presaleAddress"
              placeholder="Presale contract address">
            <br />
            <button id="loadBtn" type="submit" class="btn btn-primary btn-block">Load</button>
          </div>
          <div class="spinner"></div>
          <div id="error" style="display:none;margin-top:30px"></div>
          <div id="presale-form" style="display:none;">
            <br />
            <div id="presale-data">

            </div>
            <br />
            <div class="form-group">
              <label for="contribution">Contribution</label>
              <div class="input-group">
                <input id="contribution" type="number" class="form-control" placeholder="Contribution amount">
                <div class="input-group-append">
                  <button id="maxbtn" class="btn btn-outline-secondary" type="button">Max</button>
                </div>
              </div>
            </div>

            <br />
            <button id="purchaseBtn" type="submit" class="btn btn-primary btn-block">Purchase</button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="js/abi.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
